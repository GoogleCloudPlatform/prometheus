name: 'Lock Threads'

on: workflow_dispatch

permissions:
  issues: write

concurrency:
  group: lock

jobs:
  action:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v3
        with:
          process-only: 'issues'
          issue-inactive-days: '180'
          github-token: ${{ secrets.PROMBOT_LOCKTHREADS_TOKEN }}
